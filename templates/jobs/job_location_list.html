{% extends "jobs/job_list.html" %}

{% block header_action %}
    {% if object_list %}
    {% with object_list.0 as job %}
        {{ object_list|length }} Python job{{ object_list|length|pluralize }} in
        {{ job.display_location }}
    {% endwith %}
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}
